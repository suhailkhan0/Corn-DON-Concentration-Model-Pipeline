<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-title {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 1.6rem;
            color: #343a40;
            margin-bottom: 20px;
        }
        .custom-file-input {
            display: none;
        }
        .custom-file-label {
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .custom-file-label:hover {
            background: #0056b3;
        }
        button {
            margin-top: 15px;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="dashboard-title">DON Concentration Prediction Dashboard</div>

    <div class="container">
        <h1>Upload CSV or Excel File</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-label">Choose File</label>
            <input type="file" id="file-upload" name="file" class="custom-file-input" accept=".csv, .xlsx" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function() {
            document.querySelector('.custom-file-label').textContent = this.files[0].name;
        });
    </script>

</body>
</html>
